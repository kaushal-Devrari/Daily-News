<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devrari News</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="assets/logo.jpeg" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class=" hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
                    <li class="hover-link nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g Science">
                <button id="search-button" class="search-button">search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container container flex" id="card-container">

        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https:via.placeholder.com/400x200" alt="img" id="news-img">

            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 08/08/2024</h6>
                <p class="new-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid nam rerum, neque
                    maxime deserunt numquam natus corrupti perspiciatis vel aspernatur facere velit harum.</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
